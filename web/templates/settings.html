<!DOCTYPE html>
<html>
<head>
    <title>Настройки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Настройки</h1>
        <nav class="nav mb-4">
            <a class="nav-link" href="/">Панель</a>
            <a class="nav-link" href="/users">Пользователи</a>
            <a class="nav-link" href="/broadcast">Рассылка</a>
            <a class="nav-link text-danger" href="/logout">Выход</a>
        </nav>
        <form method="POST" action="/settings">
            <div class="mb-3">
                <label for="check_interval" class="form-label">Интервал проверки (секунды)</label>
                <input type="number" class="form-control" id="check_interval" name="check_interval" value="{{ check_interval }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
