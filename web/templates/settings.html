<!DOCTYPE html>
<html>
<head>
    <title>Настройки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Мониторинг сайтов</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/users"><i class="fas fa-users me-2"></i>Пользователи</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings"><i class="fas fa-cog me-2"></i>Настройки</a></li>
                    <li class="nav-item"><a class="nav-link" href="/broadcast"><i class="fas fa-bullhorn me-2"></i>Рассылка</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4"><i class="fas fa-cog me-2"></i>Настройки</h1>
        {% if success_message %}
            <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>{{ success_message }}
            </div>
        {% endif %}
        <div class="card">
            <div class="card-header">
                <h5>Интервал проверки</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="/settings">
                    <div class="mb-3">
                        <label for="check_interval" class="form-label"><i class="fas fa-clock me-2"></i>Интервал проверки (секунды)</label>
                        <input type="number" class="form-control" id="check_interval" name="check_interval" value="{{ check_interval }}" required min="10">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
