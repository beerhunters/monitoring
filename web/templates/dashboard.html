<!DOCTYPE html>
<html>
<head>
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Мониторинг сайтов</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/users"><i class="fas fa-users me-2"></i>Пользователи</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings"><i class="fas fa-cog me-2"></i>Настройки</a></li>
                    <li class="nav-item"><a class="nav-link" href="/broadcast"><i class="fas fa-bullhorn me-2"></i>Рассылка</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Админ-панель</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-users me-2"></i>Пользователи</h5>
                    </div>
                    <div class="card-body">
                        <p>Всего пользователей: <strong>{{ user_count }}</strong></p>
                        <a href="/users" class="btn btn-primary"><i class="fas fa-eye me-2"></i>Подробнее</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-globe me-2"></i>Сайты</h5>
                    </div>
                    <div class="card-body">
                        <p>Всего сайтов: <strong>{{ site_count }}</strong></p>
                        <a href="/sites" class="btn btn-primary"><i class="fas fa-eye me-2"></i>Подробнее</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog me-2"></i>Настройки</h5>
                    </div>
                    <div class="card-body">
                        <p>Интервал проверки: <strong>{{ check_interval or 60 }} сек</strong></p>
                        <a href="/settings" class="btn btn-primary"><i class="fas fa-edit me-2"></i>Изменить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
