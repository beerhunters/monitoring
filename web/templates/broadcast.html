<!DOCTYPE html>
<html>
<head>
    <title>Рассылка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Массовая рассылка</h1>
        <nav class="nav mb-4">
            <a class="nav-link" href="/">Панель</a>
            <a class="nav-link" href="/users">Пользователи</a>
            <a class="nav-link" href="/settings">Настройки</a>
            <a class="nav-link text-danger" href="/logout">Выход</a>
        </nav>
        {% if broadcast_completed %}
            <div class="alert alert-success" role="alert">
                Рассылка завершена: успешно отправлено {{ successful_count }} сообщений.
            </div>
            {% if failed_count %}
                <div class="alert alert-warning" role="alert">
                    Не удалось отправить {{ failed_count }} сообщений.
                </div>
            {% endif %}
        {% endif %}
        <form method="POST" action="/broadcast">
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить рассылку</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
